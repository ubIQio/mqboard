<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>

</head>
<body>
    <script>
        // Create a client instance
        client = new Paho.Client('10.0.0.203', Number('9001'), "clientId");
        console.log('Connecting to broker...')
        // set callback handlers
        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;

        // connect the client
        client.connect({onSuccess:onConnect});


        // called when the client connects
        function onConnect() {
        // Once a connection has been made, make a subscription and send a message.
        console.log("Hello");
        client.subscribe("iDAQ/virac/sysinfo");
        message = new Paho.Message("Hello from the browser");
        message.destinationName = "iDAQ/virac/webmsg";
        client.send(message);
        }

        // called when the client loses its connection
        function onConnectionLost(responseObject) {
        if (responseObject.errorCode !== 0) {
            console.log("onConnectionLost:"+responseObject.errorMessage);
        }
        }

        // called when a message arrives
        function onMessageArrived(message) {
        console.log("onMessageArrived:"+message.payloadString);
        }
    </script>

    <input id="clickMe" type="button" value="Hello" onclick="onConnect();" />
</body>
</html>
